<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <title>Sociofy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/resset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=PT+Sans&family=PT+Serif&family=Raleway&display=swap" rel="stylesheet">  
    </head>

    <body>
        <header>
            <figure class='configuracoes'>⚙️</figure>
            <img class='foto_perfil' src='img/perfil_inativo.jpeg' alt='ícone de uma pessoa inativa'>
        </header>

        <main>
            <input type="text" placeholder="Pesquisar">

            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'tab_foruns')">Fóruns</button>
                <button class="tablinks" onclick="openCity(event, 'tab_pessoas')">Pessoas</button>
            </div>

            <div id="tab_foruns" class="tabcontent">
                <input type="checkbox" id="opcao1" name="empreendimentos_sociais">
                <label for="empreendimentos sociais"> Empreendimentos sociais</label><br>

                <input type="checkbox" id="opcao2" name="saude">
                <label for="saúde"> Saúde</label><br>

                <input type="checkbox" id="opcao3" name="juridico">
                <label for="jurídico"> Jurídico</label><br>

                <input type="checkbox" id="opcao4" name="alimentacao">
                <label for="alimentação"> Alimentação</label><br>

                <input type="checkbox" id="opcao5" name="educacao">
                <label for="educacao"> Educação</label><br>

                <a class='botao' href=".html">
                    OK ➡︎
            </div>

            <div id="tab_pessoas" class="tabcontent">
                <input type="checkbox" id="opcao1" name="advogados">
                <label for="advogados"> Advogados</label><br>
    
                <input type="checkbox" id="opcao2" name="medico">
                <label for="medico"> Médico</label><br>
    
                <input type="checkbox" id="opcao3" name="deputado">
                <label for="deputado"> Deputado</label><br>
    
                <input type="checkbox" id="opcao4" name="dentista">
                <label for="dentista"> Dentista</label><br>
    
                <input type="checkbox" id="opcao5" name="veterinario">
                <label for="eveterinario"> Veterinario</label><br>
    
                <input type="checkbox" id="opcao6" name="engenheiro">
                <label for="engenheiro"> Engenheiro</label><br>
    
                <input type="checkbox" id="opcao7" name="professor">
                <label for="professor"> Professor</label><br>
    
                <input type="checkbox" id="opcao8" name="programador">
                <label for="programador"> Programador</label><br>
            </div>

        </main>


        <footer>
            <a href="tela_menu.html">
                <img class='footer' src="img/Casa_icon.jpeg" alt="Menu">
            </a>
            <a href="tela_pesquisar.html">
                <img class='footer' src="img/Lupa_icon.jpeg" alt="Pesquisar">
            </a>
            <a href="tela_mensagens.html">
                <img class='footer' src="img/Mensagem_icon.jpeg" alt="Mensagens">
            </a>
        </footer>
    </body>
</html>
