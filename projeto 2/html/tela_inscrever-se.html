<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <title>Sociofy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/resset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=PT+Sans&family=PT+Serif&family=Raleway&display=swap" rel="stylesheet">
        <script src="../js/cadastro.js"></script>
    </head>
    <body>
        <header>
            <a class="botao_ok" onclick="cadastro()" href="tela_menu.html">
                OK
            </a>
        </header> 

        <main>
          <img class='foto_inscricao' src='img/perfil_inativo.jpeg' alt='ícone de uma pessoa inativa'>
          
            <form>

                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="Nome">

                <label for="Data_de_nascimento">Data de Nascimento:</label>
                <input type="date" id="Data_de_nascimento" name="Data_de_nascimento">
                
                <label for="Profissao">Profissão:</label>
                <select id="Profissao" name="Profissao">
                    <option value="Advogado">Advogado</option>
                    <option value="Medico">Médico</option>
                    <option value="Deputado">Deputado</option>
                    <option value="Dentista">Dentista</option>
                    <option value="Veterinario">Veterinário</option>
                    <option value="Engenheiro">Engenheiro</option>
                    <option value="Professor">Professor</option>
                    <option value="Programador">Programador</option>
                </select>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">

                <label for="Senha">Senha:</label>
                <input type="password" id="Senha" name="Senha">

                <label for="Sobre_voce">Sobre você:</label>
                <textarea id="Sobre_voce" rows="10" cols="30">Conte um pouco sobre você.
                </textarea>

                <div class = "radio_button">
                    <p class='cadastro_emp'> Cadastrar Empresa: </p>
                    <input type="radio" id="Sim" name="resposta" value="Sim">
                    <label for="Sim">Sim</label>
                    <input type="radio" id="Não" name="resposta" value="Não">
                    <label for="Não">Não</label>
                </div>

                <label for="Nome_da_empresa">Nome da empresa:</label>
                <input type="text" id="Nome_da_empresa" name="Nome_da_empresa">
                
                <label for="Descricao_da_empresa">Descrição da empresa:</label>
                <textarea id="Descricao_da_empresa" rows="10" cols="30">Conte um pouco sobre sua empresa.
                </textarea>
                
            </form>
        </main>
    </body>
</html>
