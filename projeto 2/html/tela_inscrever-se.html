<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <title>Sociofy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/resset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=PT+Sans&family=PT+Serif&family=Raleway&display=swap" rel="stylesheet">
        <script src="../js/java.js"></script>
    </head>
    <body>
        <header>
            <a class="botao">
                OK
            </a>
        </header>

        <main>
          <img class='foto_perfil' src='img/perfil_inativo.jpeg' alt='ícone de uma pessoa inativa'>

          <main>
          

            <form>

                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="Nome">

                <label for="Data de Nascimento">Data de Nascimento:</label>
                <input type="date" id="Data de Nascimento" name="Data de Nascimento">
                
                <label for="Profissão">Profissão:</label>
                <select id="Profissão" name="Profissão">
                    <option value="Advogado">Advogado</option>
                    <option value="Médico">Médico</option>
                    <option value="Deputado">Deputado</option>
                    <option value="Dentista">Dentista</option>
                    <option value="Veterinário">Veterinário</option>
                    <option value="Engenhero">Engenhero</option>
                    <option value="Professor">Professor</option>
                    <option value="Programador">Programador</option>
                </select>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">

                <label for="Senha">Senha:</label>
                <input type="password" id="Senha" name="Senha">

                <label for="Sobre você">Sobre você:</label>
                <textarea id="Sobre você" rows="10" cols="30">
                    Conte um pouco sobre você.
                </textarea>

                <h2> Cadastrar Empresa:</h2>
                <input type="radio" id="Sim" name="resposta" value="Sim">
                <label for="Sim">Sim</label>
                <input type="radio" id="Não" name="resposta" value="Não">
                <label for="Não">Não</label>

                <label for="Nome da empresa">Nome da empresa:</label>
                <input type="text" id="Nome da empresa" name="Nome da empresa">
                
                <label for="Descrição_da_empresa">Descrição da empresa:</label>
                <textarea id="Descrição da empresa" rows="10" cols="30">
                    Conte um pouco sobre sua empresa.
                </textarea>
                
                <input type = 'submit'>
            </form>
        </main>
    </body>
</html>
